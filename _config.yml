# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site language
lang: es-ES

# Site title
title: "Parlem de llibres??"

# A description of your site for meta tag, search engine results.
description: "Considero que la televisión es muy educativa. Cada vez que alguien enciende el televisor salgo de la habitación y me voy a otra parte a leer un libro - Groucho Marx"

# The subpath of your site, e.g. /blog, for generating urls.
baseurl: ""

# The base hostname & protocol of your site for where absolute urls are needed.
url: "https://llibres.ahnenerbe.duckdns.org"

# Favicon
favicon: images/favicon.png

# Google Analytics id, e.g. "UA-NNNNNNNN-N"
#google_analytics: ""

# Site navigation - each item must have a title and a url.
navigation:
  - text: Home
    url: /
  - text: About
    url: /about/
#  - text: Style Guide
#    url: /style-guide/
  - text: Tags
    url: /tags/
#  - text: Download
#    url: https://github.com/JustGoodThemes/Scriptor-Jekyll-Theme

# The shortname for your Disqus site to enable comments.
#disqus: justgoodthemes

# Colors
#accent_color: ''

# Site footer
footer:
  content: "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License."
#  content: "&copy; Scriptor all rights reserved. Theme by [JustGoodThemes](https://www.justgoodthemes.com)."
  has_social: true

# Plugins
plugins:
  - jekyll-paginate

# http://jekyllrb.com/docs/pagination/
paginate: 5
paginate_path: '/page:num/'


# Permalinks
permalink: /:title

# Conversion
markdown: kramdown

# Sass
sass:
  sass_dir: _sass
  style: compressed
